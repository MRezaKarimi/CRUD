<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Create | Edit</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">

  </head>

  <body class="">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <form method="post" action="">

            {% csrf_token %}
            
            <h1 class="h3 mb-3 font-weight-normal text-center">Please fill the form</h1>

            <div class="form-group">
              <input name="fname" type="text" id="fname" class="form-control" placeholder="First Name" required="" value="{{person.fname}}" maxlength="50">
            </div>  
            
            <div class="form-group">
              <input name="lname" type="text" id="lname" class="form-control" placeholder="Last Name" required="" value="{{person.lname}}" maxlength="50">
            </div>  
            
            <div class="form-group">
              <input name="birthday" type="text" id="bday" class="form-control" placeholder="Birthday" required="" value="{{person.birthday}}" maxlength="50">
            </div>  
            
            <div class="form-group">
              <input name="telephone_number" type="text" id="tnumber" class="form-control" placeholder="Telephone Number" required="" value="{{person.telephone_number}}" maxlength="11">
            </div>  
            
            <div class="form-group">
              <input name="address" type="text" id="address" class="form-control" placeholder="Address" required="" value="{{person.address}}" maxlength="100">
            </div>
            
            <select class="custom-select" name="gender">
              <option {% if person is None %} selected {% endif %}>Select Gender</option>
              <option value="m"
              {% if person.gender == 'male' %} selected {% endif %}
              >Male</option>
              <option value="f"
              {% if person.gender == 'female' %} selected {% endif %}
              >Female</option>
            </select>

            <p></p>
                  
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
